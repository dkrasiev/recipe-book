<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" style="cursor: default">Recipe Book</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav" *ngIf="isAuthenticated">
        <li routerLinkActive="active">
          <a routerLink="/recipes">Recipes</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right" *ngIf="isAuthenticated">
        <li class="nav navbar-nav" *ngIf="!!message">
          <a style="cursor: default">
            {{ message }}
          </a>
        </li>

        <li class="dropdown" appDropdown>
          <a class="dropdown-toggle" role="button">
            <img *ngIf="photoURL" [src]="photoURL" style="max-height: 16px" />
            {{ username }} <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li class="nav navbar-nav">
              <a (click)="toggleAutosave()">
                Autosave is {{ autosave ? "on" : "off" }}
              </a>
            </li>
            <li class="nav navbar-nav">
              <a (click)="onSaveData()">Save</a>
            </li>
            <li class="nav navbar-nav">
              <a (click)="onFetchData()">Load</a>
            </li>
            <li class="nav navbar-nav">
              <a (click)="onLogout()">Log Out</a>
            </li>
          </ul>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right" *ngIf="!isAuthenticated">
        <li routerLinkActive="active">
          <a routerLink="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
