<div class="row">
  <div class="col-xs-12">
    <button routerLink="new" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <p *ngIf="(recipes | async).length < 1">
      Here will be your recipes! Try to create one or fetch data
    </p>
    <app-recipe-item
      *ngFor="let recipeElement of recipes | async; let i = index"
      [recipeId]="i"
    ></app-recipe-item>
  </div>
</div>
