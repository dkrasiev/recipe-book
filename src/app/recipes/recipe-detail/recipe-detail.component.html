<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>
      {{ recipe.name }}
      <div class="btn-group" appDropdown>
        <button type="button" class="btn dropdown-toggle">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="onAddToShoppingList()">To Shopping List</a>
          </li>
          <li><a routerLink="edit">Edit Recipe</a></li>
          <li>
            <a (click)="onDeleteRecipe()">Delete Recipe</a>
          </li>
        </ul>
      </div>
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
